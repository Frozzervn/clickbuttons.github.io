<script>


function updateGoldDisplay(value) {
  document.getElementById('goldDisplay').innerText = '–ë–∞–ª–∞–Ω—Å: ' + value;
}

    function onGPInit(gp) {

        let rewardedSuccess = false;

        document.getElementById('clickButton').addEventListener('click', function () {
            gp.player.add('gold', 0.00001);
            updateGoldDisplay(gp.player.get('gold'));
            gp.player.sync(); // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ –∫–ª–∏–∫–∞
        });

        gp.player.on('change', function () {
            updateGoldDisplay(gp.player.get('gold'));
        });

        gp.player.on('load', function (success) {
            if (success) {
                console.log('–ò–≥—Ä–æ–∫ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω');
            } else {
                console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–≥—Ä–æ–∫–∞');
            }
        });

        gp.player.load();

        gp.player.on('sync', function (success) {
            if (success) {
                console.log('–ó–æ–ª–æ—Ç–æ —É—Å–ø–µ—à–Ω–æ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ');
            } else {
                console.error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∑–æ–ª–æ—Ç–æ');
            }
        });

        gp.player.on('ready', function () {
            updateGoldDisplay(gp.player.get('gold'));
        });

        document.getElementById('rewardButton').addEventListener('click', async function () {
            const success = await gp.ads.showRewardedVideo({ showCountdownOverlay: true });
            if (success) {
                rewardedSuccess = true;
                gp.player.add('gold', 10);
                updateGoldDisplay(gp.player.get('gold'));
                gp.player.sync(); // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ –∫–ª–∏–∫–∞
            }
        });

        gp.ads.on('rewarded:start', () => {
            console.log('–ù–∞—á–∞–ª—Å—è –ø–æ–∫–∞–∑ rewarded video');
        });

        gp.ads.on('rewarded:close', (success) => {
            console.log('–ó–∞–∫–æ–Ω—á–∏–ª—Å—è –ø–æ–∫–∞–∑ rewarded video. –£—Å–ø–µ—à–Ω–æ: ', success);
            rewardedSuccess = success;
        });

        gp.ads.on('rewarded:reward', () => {
            console.log('–ü–æ–ª—É—á–µ–Ω–∞ –Ω–∞–≥—Ä–∞–¥–∞ –∑–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä rewarded video');
        });
    }
</script>
